<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <title>Batchwise Nomination</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style1.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
  <div class="title">Batchwise Nomination</div>
  <form action="#">
    <div class="user-details">
      
   
       <div class="input-box">
        <span class="details">Event Name</span>
         <select>  
          <option value="Event">Event</option>  
          <option value="Event1">Event1</option>  
          <option value="Event2">Event2</option>  
          <option value="Event3">Event3</option>  
          <option value="Event4">Event4</option>   
        </select>
      </div>


      <div class="input-box">
        <span class="details">Subevent Name</span>
         <select>
         <option value="Sub-Event">Sub-Event</option>  
          <option value="Sub-Event1">Sub-Event1</option>  
          <option value="Sub-Event2">Sub-Event2</option>  
          <option value="Sub-Event3">Sub-Event3</option>  
          <option value="Sub-Event4">Sub-Event4</option>     
        </select>
      </div>

       <div class="input-box">
        <span class="details">Employee ID</span>
        <input type="text" name="" placeholder="Enter your Id" required> 
      </div>

       <div class="input-box">
        <span class="details">Name of Participant</span>
        <input type="text" name="" placeholder="Enter your Name" required> 
      </div>  


      <div class="input-box">
        <span class="details">Functional Department</span>
        <select>  
          <option value="Course">Course</option>  
          <option value="BCA">BCA</option>  
          <option value="BBA">BBA</option>  
          <option value="B.Tech">B.Tech</option>  
          <option value="MBA">MBA</option>  
          <option value="MCA">MCA</option>  
          <option value="M.Tech">M.Tech</option>  
        </select>
      </div>
    
     
       
       <div class="input-box">
        <span class="details">Designation</span>
       <input type="text" name="" placeholder="Enter Designation" required> 
      </div>
      
      
      

       <div class="input-box">
        <span class="details">Mobile Number</span>
        <input type="Mobile" name="" placeholder="Enter your Mobile Number" required> 
      </div>
      
             <div class="input-box">
        <span class="details">Email Id</span>
        <input type="Email" name="" placeholder="Enter event Email Id" required> 
      </div>
      

       <div class="input-box">
        <span class="details">Select Batch</span>
        <select>  
          <option value="Course">Course</option>  
          <option value="BCA">BCA</option>  
          <option value="BBA">BBA</option>  
          <option value="B.Tech">B.Tech</option>  
          <option value="MBA">MBA</option>  
          <option value="MCA">MCA</option>  
          <option value="M.Tech">M.Tech</option>  
        </select>
      </div>

      <div class="input-box">
        <span class="details">Select slot</span>
        <select>  
          <option value="Course">Morning</option>  
          <option value="BCA">Afternoon</option>   
        </select>
      </div>

 <div class="input-box">
        <span class="details">Report Authority</span>
        <select>  
          <option value="Course">Course</option>  
          <option value="BCA">BCA</option>  
          <option value="BBA">BBA</option>  
          <option value="B.Tech">B.Tech</option>  
          <option value="MBA">MBA</option>  
          <option value="MCA">MCA</option>  
          <option value="M.Tech">M.Tech</option>  
        </select>
      </div>

    </div>


    <div class="button">
      <input type="submit" name="" value="save">
      <input type="submit" name="" value="Register">
     
   </div>
  </form>
</div>   
      


</body>
</html>
